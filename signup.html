<div class="mb-5">
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">eMobilis institute</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">GALLERY</a></li>

                </ul>
                <form action="" class="d-flex">

                    <button class="btn btn-dark" type="button">Search</button>

    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <h4>Register form</h4>
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="register-name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="register-name" placeholder="Enter name" name="name">
                </div>

                <div class="mb-3">
                    <label for="register-username" class="form-label">User name:</label>
                    <input type="text" class="form-control" id="register-username" placeholder="Username" name="username">
                </div>

                <div class="mb-3 mt-3">
                    <label for="register-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Enter email" name="email">
                </div>

                <div class="mb-3">
                    <label for="register-pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="register-pwd" placeholder="Enter password" name="pswd">
                </div>

                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h4>Login Form</h4>
            <form action="">
                <div class="mb-3 mt-3">
                    <label for="login-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="login-pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="login-pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
