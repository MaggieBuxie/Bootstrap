<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport for responsiveness -->
    <title>eMobilis Institute</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">eMobilis Institute</a> <!-- Changed href to # -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li> <!-- Changed href to # -->
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SIGN UP</a></li>
                </ul>
                <form action="#" class="d-flex"> <!-- Changed action to # -->
                    <input type="text" class="form-control me-2" placeholder="Search here...">
                    <button class="btn btn-dark" type="submit">Search</button> <!-- Changed type to submit -->
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4"> <!-- Added container and margin for spacing -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="demo" class="carousel slide" data-bs-ride="carousel"> <!-- Added data-bs-ride for auto cycling -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="5" aria-label="Slide 6"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="resources/images/dubai.jpg" alt="Dubai" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="resources/images/lighthouse.jpg" alt="Lighthouse" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="resources/images/rome.jpg" alt="Rome" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="resources/images/tree.jpg" alt="tree" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="resources/images/wine.jpg" alt="wine" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="resources/images/tech.jpg" alt="tech" class="d-block w-100">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="Previous">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="Next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script> <!-- Changed to bootstrap.bundle.min.js for better functionality -->
</body>
</html>
